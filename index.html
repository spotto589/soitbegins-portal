<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: "Courier New", monospace;
        touch-action: manipulation;
    }

    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: -1;
    }

    .static-text {
        font-size: clamp(40px, 12vw, 160px);
        letter-spacing: clamp(6px, 2vw, 22px);
        color: #39ff14;
        text-decoration: none;
        filter: drop-shadow(0 0 18px #39ff14);
        cursor: pointer;
        user-select: none;
        display: flex;
        gap: clamp(6px, 1vw, 12px);
    }

    .char {
        position: relative;
        display: inline-block;
        transition: 0.12s ease-out;
        animation: jitter 0.45s infinite alternate ease-in-out;
    }

    /* subtle vertical shimmer drift per character */
    @keyframes jitter {
        0%   { transform: translateY(0); }
        100% { transform: translateY(-2px); }
    }
</style>
</head>

<body>

<a href="static.html" class="static-text" id="glitchWord">S T A T ! C</a>

<script>
/* Characters used for mutation */
const glyphs = {
  "S": ["S","5","§","Ś","$","Ƨ"],
  "T": ["T","†","7","┼","Ŧ","Ƭ"],
  "A": ["A","Λ","4","Δ","Å","Ʌ"],
  "!": ["!","⁎","¡","⚠","⟡","︕"],
  "C": ["C","⊂","↻","₡","ᑕ","☾"]
};

const container = document.getElementById("glitchWord");
let baseText = container.innerText.replace(/\s+/g,"").split("");

container.innerHTML = "";
baseText.forEach(letter => {
  let span = document.createElement("span");
  span.className = "char";
  span.dataset.base = letter;
  span.innerText = letter;
  container.appendChild(span);
});

const chars = document.querySelectorAll(".char");

/* MATRIX RAIN FLICKER */
function rainFlicker() {
  chars.forEach((el, i) => {
    const base = el.dataset.base;
    const options = glyphs[base];
    if (!options) return;

    /* random alt glyph */
    el.innerText = options[Math.floor(Math.random()*options.length)];

    /* return to base with stagger delay */
    setTimeout(() => {
      el.innerText = base;
    }, 100 + Math.random()*300);
  });
}

/* Faster loop → more rain effect */
setInterval(rainFlicker, 260); // <- increase/decrease flicker speed here

</script>

</body>
</html>
