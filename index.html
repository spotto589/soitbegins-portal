<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C — Portal</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: black;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #static-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.55) contrast(1.2);
        z-index: -1;
    }

    .static-text {
        font-size: clamp(40px, 14vw, 140px);
        letter-spacing: clamp(6px, 2vw, 22px);
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        z-index: 5;
        margin-bottom: 3vh;
    }

    .drew-btn {
        display: flex;
        justify-content: center;
    }

    .drew-btn img {
        width: clamp(110px, 26vw, 260px);
        filter: drop-shadow(0 0 18px #00f5ff);
        cursor: pointer;
        transition: 0.12s ease;
    }

    .drew-btn img:hover {
        transform: scale(1.08);
        filter: drop-shadow(0 0 32px #00faff);
    }

</style>

</head>
<body>

<!-- Background Static Video -->
<video id="static-bg" autoplay muted loop playsinline>
    <source src="tv_static.mp4" type="video/mp4">
</video>

<!-- STATIC Button -->
<a href="static.html" class="static-text" id="glitchWord">S T A T ! C</a>

<!-- DREW Button -->
<div class="drew-btn">
    <a href="drew.html">
        <img src="drewlogo.jpeg" alt="DREW Token">
    </a>
</div>

<script>
const glyphs = {
  "S": ["S","5","§"],
  "T": ["T","7","†"],
  "A": ["A","Λ","4"],
  "!": ["!","¡","︕"],
  "C": ["C","⊂","↻"]
};

const container = document.getElementById("glitchWord");
let base = container.innerText.replace(/\s+/g, "").split("");

container.innerHTML = "";
base.forEach(l => {
  let span = document.createElement("span");
  span.className = "char";
  span.dataset.base = l;
  span.textContent = l;
  container.appendChild(span);
});

const chars = document.querySelectorAll(".char");

function flicker() {
  chars.forEach((el, i) => {
    const set = glyphs[el.dataset.base] ?? [el.dataset.base];
    el.textContent = set[Math.random() * set.length | 0];
    setTimeout(() => { el.textContent = el.dataset.base; }, 120 + i * 40);
  });
}

setInterval(flicker, 260);
</script>

</body>
</html>
