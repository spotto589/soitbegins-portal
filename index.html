<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier New", monospace;
        position: relative;
        background: black; /* fallback */
        user-select: none;
        touch-action: manipulation;
    }

    /* ✅ REAL ANALOG STATIC (procedural, no image) */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
            repeating-linear-gradient(
                0deg,
                #fff 0 1px,
                transparent 1px 2px
            ),
            repeating-linear-gradient(
                90deg,
                #fff 0 1px,
                transparent 1px 2px
            );
        mix-blend-mode: difference;
        opacity: 0.55;
        animation: snow 0.12s steps(2) infinite;
        z-index: -1;
    }

    @keyframes snow {
        0% { transform: translate(0,0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, -1px); }
        100% { transform: translate(0,0); }
    }

    /* TEXT */
    .static-text {
        font-size: clamp(42px, 13vw, 160px);
        letter-spacing: clamp(8px, 2vw, 26px);
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        display: flex;
    }

    .char {
        display: inline-block;
        transition: 0.12s ease-out;
    }
</style>

</head>
<body>

<a href="static.html" class="static-text" id="glitchWord">S T A T ! C</a>

<script>
const glyphs = {
  "S": ["S","5","§"],
  "T": ["T","7","†"],
  "A": ["A","Λ","4"],
  "!": ["!","¡","︕"],
  "C": ["C","⊂","↻"]
};

const container = document.getElementById("glitchWord");
let base = container.innerText.replace(/\s+/g, "").split("");

container.innerHTML = "";
base.forEach(l => {
  let span = document.createElement("span");
  span.className = "char";
  span.dataset.base = l;
  span.textContent = l;
  container.appendChild(span);
});

const chars = document.querySelectorAll(".char");

function flicker() {
  chars.forEach((el, i) => {
    const set = glyphs[el.dataset.base] ?? [el.dataset.base];
    el.textContent = set[Math.random()*set.length|0];
    setTimeout(() => { el.textContent = el.dataset.base; }, 120 + i*40);
  });
}

setInterval(flicker, 260); // slow mysterious glitch
</script>

</body>
</html>
