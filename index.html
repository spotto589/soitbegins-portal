<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>soitbegins.xyz</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Dark overlay */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    /* Invisible clickable portal */
    .portal-zone {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40vh;
        height: 40vh;
        border-radius: 50%;
        cursor: pointer;
        z-index: 5;
    }

    /* The shimmer layer */
    #shimmer {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        background: radial-gradient(circle at center, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0) 80%);
        transition: background 0.08s linear;
    }
</style>
</head>
<body>

<!-- Shimmer overlay -->
<div id="shimmer"></div>

<!-- Portal click target -->
<a href="static.html" class="portal-zone"></a>

<script>
document.addEventListener("mousemove", function(e) {
    const shimmer = document.getElementById("shimmer");
    shimmer.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, rgba(255,255,255,0.23) 0%, rgba(255,255,255,0.05) 12%, rgba(255,255,255,0) 40%)`;
});
</script>

</body>
</html>
