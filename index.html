<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C — Portal</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: "Courier New", monospace;
        background: #000;
        display: flex;
        flex-direction: column;
    }

    /* TOP STATIC SECTION (unchanged OG look) */
    .top-static {
        position: relative;
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #static-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.55) contrast(1.2);
        z-index: -1;
    }

    .static-text {
        font-size: clamp(42px, 13vw, 160px);
        letter-spacing: clamp(8px, 2vw, 26px);
        color: #ffffff;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        display: flex;
        z-index: 5;
    }

    .char { display: inline-block; transition: 0.12s; }

    /* BOTTOM DREW ANIMATION */
    .drew-section {
        position: relative;
        width: 100%;
        height: 50vh;
        background: radial-gradient(circle, #ff00f7 0%, #000 80%);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .drew-section video {
        width: 100%;
        height: auto;
        max-height: 50vh;
    }

    /* Desktop tweaks — scale more horizontally */
    @media (min-aspect-ratio: 16/10) {
        .drew-section video {
            height: 100%;
            width: auto;
        }
    }
</style>

</head>
<body>

<!-- TOP STATIC -->
<div class="top-static">
    <video id="static-bg" autoplay muted loop playsinline>
        <source src="tv_static.mp4" type="video/mp4">
    </video>

    <a href="static.html" class="static-text" id="glitchWord">S T A T ! C</a>
</div>

<!-- BOTTOM DREW ANIMATION -->
<div class="drew-section" onclick="location.href='drew.html'">
    <video autoplay muted loop playsinline>
        <source src="text-to-video-dc67619f.mp4" type="video/mp4">
    </video>
</div>

<script>
const glyphs = {
  "S": ["S","5","§"],
  "T": ["T","7","†"],
  "A": ["A","Λ","4"],
  "!": ["!","¡","︕"],
  "C": ["C","⊂","↻"]
};

const container = document.getElementById("glitchWord");
let base = container.innerText.replace(/\s+/g, "").split("");
container.innerHTML = "";

base.forEach(l => {
  let span = document.createElement("span");
  span.className = "char";
  span.dataset.base = l;
  span.textContent = l;
  container.appendChild(span);
});

const chars = document.querySelectorAll(".char");

function flicker() {
  chars.forEach((el, i) => {
    const set = glyphs[el.dataset.base] ?? [el.dataset.base];
    el.textContent = set[Math.random()*set.length|0];
    setTimeout(() => { el.textContent = el.dataset.base; }, 120 + i*40);
  });
}

setInterval(flicker, 260);
</script>

</body>
</html>
