<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>soitbegins.xyz</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        color: #dfb95a;
        font-family: "Courier New", monospace;
        letter-spacing: 2px;
        height: 100vh;
        overflow: hidden; /* no scroll */
    }

    /* Dark overlay to keep text readable */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    /* Positioning container */
    .layout {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    /* Top text */
    .top {
        position: absolute;
        top: 18%; /* adjust up/down */
        left: 50%;
        transform: translateX(-50%);
    }

    /* Middle text */
    .middle {
        position: absolute;
        top: 50%; /* adjust slightly for perfect centering */
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Bottom text */
    .bottom {
        position: absolute;
        bottom: 18%; /* adjust up/down */
        left: 50%;
        transform: translateX(-50%);
    }

    /* Text styling */
    .section {
        font-size: 42px;
        text-decoration: none;
        color: #dfb95a;
        cursor: pointer;
        transition: 0.35s;
    }

    .section:hover {
        letter-spacing: 8px;
        filter: brightness(1.4);
    }
</style>
</head>
