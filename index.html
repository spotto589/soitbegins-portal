<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: "Courier New", monospace;
    }

    /* Dark overlay */
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: -1;
    }

    .static-text {
        font-size: clamp(40px, 12vw, 160px);
        letter-spacing: clamp(4px, 1.6vw, 20px);
        color: #39ff14;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        animation: chaos 0.15s infinite;
        filter: drop-shadow(0 0 12px #39ff14);
    }

    /* Multi-layer glitch */
    .static-text::before,
    .static-text::after {
        content: "S T A T ! C";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        color: #39ff14;
        opacity: 0.7;
        filter: drop-shadow(0 0 22px #39ff14);
    }

    .static-text::before {
        animation: tear1 0.09s infinite;
    }

    .static-text::after {
        animation: tear2 0.11s infinite;
    }

    @keyframes chaos {
        0% { transform: translate(0,0); }
        20% { transform: translate(-2px,1px); }
        40% { transform: translate(3px,-2px); }
        60% { transform: translate(-1px,-3px); }
        80% { transform: translate(2px,1px); }
        100% { transform: translate(0,0); }
    }

    @keyframes tear1 {
        0% { clip-path: inset(0 0 80% 0); }
        50% { clip-path: inset(40% 0 20% 0); }
        100% { clip-path: inset(10% 0 60% 0); }
    }

    @keyframes tear2 {
        0% { clip-path: inset(80% 0 0 0); }
        50% { clip-path: inset(20% 0 40% 0); }
        100% { clip-path: inset(60% 0 10% 0); }
    }
</style>
</head>

<body>

<a href="static.html" class="static-text" id="staticText">S T A T ! C</a>

<!-- White noise audio -->
<audio id="staticSound" preload="auto">
    <source src="https://upload.wikimedia.org/wikipedia/commons/0/0d/White-noise-sound-20sec-mono-44100Hz.flac">
</audio>

<script>
const txt = document.getElementById("staticText");
const noise = document.getElementById("staticSound");

noise.volume = 0.28; // adjust loudness

txt.addEventListener("mouseover", () => {
    noise.currentTime = 0;
    noise.play();
});

txt.addEventListener("mouseout", () => {
    noise.pause();
});
</script>

</body>
</html>
