<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DREW</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* Top Half Static */
    .top-half {
        position: absolute;
        top: 0;
        width: 100%;
        height: 50vh;
        overflow: hidden;
        z-index: -1;
    }

    .top-half video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.45) contrast(1.4);
    }

    /* Bottom Half DREW Animation */
    .bottom-half {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    .bottom-half video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* FIXED */
        background: #000; /* prevents weird edge bleed */
    }

    .coming-tag {
        position: absolute;
        bottom: 14px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #00eaff;
        opacity: 0.85;
        text-shadow: 0 0 12px #00faff;
        letter-spacing: 1px;
        z-index: 5;
    }
</style>
</head>

<body>

<div class="top-half">
    <video autoplay muted loop playsinline>
        <source src="tv_static.mp4" type="video/mp4">
    </video>
</div>

<div class="bottom-half">
    <video autoplay muted loop playsinline>
        <source src="text-to-video-dc67619f.mp4" type="video/mp4">
    </video>
    <div class="coming-tag">Connect Wallet + Token Dashboard Coming Soon</div>
</div>

</body>
</html>
