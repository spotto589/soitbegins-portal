    /* Dark wash */
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: -1;
    }

    .static-text {
        font-size: clamp(38px, 12vw, 150px);
        letter-spacing: clamp(6px, 2vw, 22px);
        color: #39ff14;
        filter: drop-shadow(0 0 14px #39ff14);
        cursor: pointer;
        text-decoration: none;
        user-select: none;
        display: flex;
        gap: clamp(6px, 1vw, 12px);
    }

    .char {
        position: relative;
        display: inline-block;
        transition: 0.25s ease-out;
    }

    /* Flicker style */
    @keyframes flicker {
        0% { opacity: 1; }
        45% { opacity: 0.9; transform: translateY(-1px); filter: brightness(1.2); }
        50% { opacity: 0.4; transform: translateY(1px); filter: brightness(0.6); }
        55% { opacity: 1; transform: translateY(0); filter: brightness(1.4); }
        100% { opacity: 1; }
    }
