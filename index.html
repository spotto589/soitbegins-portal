<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>soitbegins.xyz</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        color: #ffffff;
        font-family: "Courier New", monospace;
        letter-spacing: 3px;
        height: 100vh;
        overflow: hidden; /* no scroll */
    }

    /* Dark overlay to help text stand out */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    .layout {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    /* Top */
    .top {
        position: absolute;
        top: 20%; /* adjust up/down */
        left: 50%;
        transform: translateX(-50%);
        font-size: 42px;
    }

    /* Middle (main focus) */
    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 110px; /* <- MAIN SIZE */
        letter-spacing: 10px;
    }

    /* Bottom */
    .bottom {
        position: absolute;
        bottom: 22%; /* adjust up/down */
        left: 50%;
        transform: translateX(-50%);
        font-size: 42px;
    }

    /* Hover styling (soft and clean) */
    .section {
        text-decoration: none;
        color: #ffffff;
        transition: 0.35s;
        cursor: pointer;
    }

    .section:hover {
        filter: brightness(1.7);
        letter-spacing: 12px;
    }
</style>
</head>
<body>

<div class="layout">

    <a href="soitbegins.html" class="section top">SO IT BEGINS</a>

    <a href="static.html" class="section middle">S T A T ! C</a>

    <a href="drew.html" class="section bottom">DREW</a>

</div>

</body>
</html>
