<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: "Courier New", monospace;
    }

    /* Dark overlay to make text readable on any background brightness */
    body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    /* MAIN TEXT */
    .static-text {
        font-size: clamp(32px, 10vw, 110px); /* ✅ responsive size */
        letter-spacing: clamp(6px, 2vw, 22px); /* ✅ responsive spacing */
        color: #ffffff;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        animation: glitch 2.2s infinite steps(2, end);
    }

    /* GLITCH LAYERS */
    .static-text::before,
    .static-text::after {
        content: "S T A T ! C";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow: hidden;
        clip-path: inset(0);
    }

    /* Red channel tear */
    .static-text::before {
        color: #ff004d;
        animation: glitchBefore 1.5s infinite;
        opacity: 0.6;
    }

    /* Cyan channel tear */
    .static-text::after {
        color: #00eaff;
        animation: glitchAfter 1.5s infinite;
        opacity: 0.6;
    }

    @keyframes glitch {
        0% { transform: none; }
        8% { transform: translate(2px, -2px); }
        12% { transform: translate(-3px, 2px); }
        18% { transform: translate(1px, -1px); }
        22% { transform: none; }
        48% { transform: translate(-2px, 1px); }
        52% { transform: translate(3px, 0px); }
        55% { transform: none; }
        100% { transform: none; }
    }

    @keyframes glitchBefore {
        0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -1px); }
        20% { clip-path: inset(20% 0 60% 0); transform: translate(2px, 1px); }
        40% { clip-path: inset(40% 0 40% 0); transform: translate(-1px, 2px); }
        60% { clip-path: inset(60% 0 20% 0); transform: translate(1px, -2px); }
        80% { clip-path: inset(80% 0 0 0); transform: translate(-2px, 1px); }
        100% { clip-path: inset(0 0 80% 0); transform: translate(0,0); }
    }

    @keyframes glitchAfter {
        0% { clip-path: inset(0 0 80% 0); transform: translate(2px, 1px); }
        20% { clip-path: inset(80% 0 0 0); transform: translate(-2px, -1px); }
        40% { clip-path: inset(60% 0 20% 0); transform: translate(1px, -2px); }
        60% { clip-path: inset(40% 0 40% 0); transform: translate(-1px, 1px); }
        80% { clip-path: inset(20% 0 60% 0); transform: translate(2px, -1px); }
        100% { clip-path: inset(0 0 80% 0); transform: translate(0,0); }
    }

    /* Soft hover effect */
    .static-text:hover {
        filter: brightness(1.9);
    }
</style>
</head>

<body>

<a href="static.html" class="static-text">S T A T ! C</a>

</body>
</html>
