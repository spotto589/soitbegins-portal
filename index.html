<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: "Courier New", monospace;
        position: relative;
    }

    /* ✅ PURE TV STATIC BACKGROUND */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url('static.jpeg') center center / cover no-repeat;
        animation: noiseShift 0.25s steps(2) infinite;
        z-index: -1;
    }

    @keyframes noiseShift {
        0% { transform: translate(0,0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, -1px); }
        100% { transform: translate(0,0); }
    }

    /* TEXT */
    .static-text {
        font-size: clamp(40px, 12vw, 160px);
        letter-spacing: clamp(8px, 2vw, 24px);
        color: white;
        text-decoration: none;
        user-select: none;
        cursor: pointer;
        display: flex;
    }

    .char { display: inline-block; transition: 0.12s; }
</style>
</head>

<body>

<a href="static.html" class="static-text" id="glitchWord">S T A T ! C</a>

<script>
const glyphs = {
  "S": ["S","5","§","$"],
  "T": ["T","7","†","┼"],
  "A": ["A","Λ","4","Δ"],
  "!": ["!","¡","︕"],
  "C": ["C","⊂","↻"]
};

const word = document.getElementById("glitchWord");
let letters = word.innerText.replace(/\s+/g,"").split("");

word.innerHTML = "";
letters.forEach(l => {
  let span = document.createElement("span");
  span.className = "char";
  span.dataset.base = l;
  span.textContent = l;
  word.appendChild(span);
});

const chars = document.querySelectorAll(".char");

function flicker() {
  chars.forEach((el, i) => {
    let base = el.dataset.base;
    let set = glyphs[base] ?? [base];
    el.textContent = set[Math.floor(Math.random()*set.length)];
    setTimeout(() => { el.textContent = base; }, 150 + i*40);
  });
}

setInterval(flicker, 350); // slower, calmer flicker
</script>

</body>
</html>
