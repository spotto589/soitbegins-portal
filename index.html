<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: "Courier New", monospace;
        position: relative;
    }

    #static-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.55) contrast(1.2);
        z-index: -1;
    }

    .static-text {
        font-size: clamp(42px, 13vw, 160px);
        letter-spacing: clamp(8px, 2vw, 26px);
        color: #ffffff;
        text-decoration: none;
        cursor: pointer;
        user-select: none;
        display: flex;
        z-index: 5;
    }

    .char { display: inline-block; transition: 0.12s; }

    .center-wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4vh;
    }

    .drew-bar {
        width: 100vw;
        display: flex;
        justify-content: center;
        padding: 18px 0;
        background: rgba(0, 0, 0, 0.6);
        border-top: 2px solid #00F0FF;
        backdrop-filter: blur(8px);
    }

    .drew-btn img {
        width: clamp(120px, 22vw, 240px);
        filter: drop-shadow(0 0 12px #00E0FF);
        cursor: pointer;
        transition: 0.15s ease-in-out;
    }

    .drew-btn img:hover {
        transform: scale(1.08);
        filter: drop-shadow(0 0 24px #00F0FF);
    }
</style>

</head>
<body>

<video id="static-bg" autoplay muted loop playsinline>
  <source src="tv_static.mp4" type="video/mp4">
</video>

<div class="center-wrap">

    <a href="static.html" class="static-text" id="glitchWord">S T A T ! C</a>

    <div class="drew-bar">
        <a href="drew.html" class="drew-btn">
            <img src="drewlogo.jpeg" alt="DREW Logo">
        </a>
    </div>

</div>

<script>
const glyphs = {
  "S": ["S","5","§"],
  "T": ["T","7","†"],
  "A": ["A","Λ","4"],
  "!": ["!","¡","︕"],
  "C": ["C","⊂","↻"]
};

const container = document.getElementById("glitchWord");
let base = container.innerText.replace(/\s+/g, "").split("");

container.innerHTML = "";
base.forEach(l => {
  let span = document.createElement("span");
  span.className = "char";
  span.dataset.base = l;
  span.textContent = l;
  container.appendChild(span);
});

const chars = document.querySelectorAll(".char");

function flicker() {
  chars.forEach((el, i) => {
    const set = glyphs[el.dataset.base] ?? [el.dataset.base];
    el.textContent = set[Math.random()*set.length|0];
    setTimeout(() => { el.textContent = el.dataset.base; }, 120 + i*40);
  });
}

setInterval(flicker, 260);
</script>

</body>
</html>
