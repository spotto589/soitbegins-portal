<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DREW â€” Coming Soon</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    /* Top Half Static */
    .static-half {
        position: absolute;
        top: 0;
        width: 100%;
        height: 50vh;
        overflow: hidden;
        z-index: -1;
    }

    .static-half video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.45) contrast(1.4);
    }

    /* Bottom Hero DREW Section */
    .drew-half {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #00141a 0%, #000000 90%);
    }

    .drew-title {
        font-size: clamp(72px, 16vw, 220px);
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        background: linear-gradient(90deg, #00f0ff, #ff00f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 25px #0ff);
        position: relative;
    }

    /* Drip effect */
    .drew-title::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 100%;
        width: 10px;
        height: 40px;
        background: #00f0ff;
        animation: drip 1.4s infinite ease-in-out;
        filter: drop-shadow(0 0 12px #00f0ff);
    }

    @keyframes drip {
        0%   { transform: translateX(0) translateY(0); opacity: 1; height: 10px; }
        70%  { transform: translateX(0) translateY(20px); opacity: 1; height: 40px; }
        100% { transform: translateX(0) translateY(60px); opacity: 0; height: 6px; }
    }

    /* Coming soon message under drip */
    .coming-tag {
        position: absolute;
        bottom: 18px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #b8ffff;
        opacity: 0.8;
    }
</style>
</head>

<body>

<!-- ðŸ”º TOP HALF â€” Static Video Background -->
<div class="static-half">
    <video autoplay muted loop playsinline>
      <source src="tv_static.mp4" type="video/mp4">
    </video>
</div>

<!-- ðŸ”» BOTTOM HALF â€” Neon DREW Drip -->
<div class="drew-half">
    <div class="drew-title">DREW</div>
    <div class="coming-tag">Coming Soon â€” Connect Wallet + Token Dashboard</div>
</div>

</body>
</html>
