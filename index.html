<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DREW â€” So It Begins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      /* Exact pink sampled from your artwork */
      --drew-pink: #E81D89;
      --page-bg: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--page-bg);
      overflow: hidden;
    }

    .page {
      height: 100vh;
      width: 100%;
      display: grid;
      grid-template-rows: 1fr 1fr;
    }

    /* ðŸ”¹ TOP Static Banner */
    .static-banner {
      background: #000;
      overflow: hidden;
    }

    .static-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ðŸ”¹ BOTTOM Drew Animation â€” centered with pink fill */
    .drew-section {
      background: var(--drew-pink);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .drew-link {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drew-frame {
      position: relative;
      max-width: 520px; /* tweak if too big/small */
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drew-frame video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ðŸ§© no stretch */
      display: block;
    }

    @media (max-width: 768px) {
      .drew-frame {
        max-width: 420px;
      }
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- ðŸ” Static Banner (use original image here) -->
    <section class="static-banner">
      <img src="static-banner-original.gif" alt="Static Portal" />
    </section>

    <!-- ðŸŽ¥ Drew Animation Full Centered -->
    <section class="drew-section">
      <a href="drew.html" class="drew-link">
        <div class="drew-frame">
          <video src="drew-animation.mp4" autoplay muted loop playsinline></video>
        </div>
      </a>
    </section>

  </div>
</body>
</html>
