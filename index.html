<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S T A T ! C</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('statedelic.jpg') center center / cover no-repeat fixed;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier New", monospace;
        position: relative;
    }

    /* Dark overlay */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    /* The text */
    .static-text {
        font-size: 90px;
        color: white;
        letter-spacing: 14px;
        cursor: pointer;
        text-decoration: none;
        position: relative;
        animation: glitch 1.8s infinite;
    }

    /* Glitch effect */
    @keyframes glitch {
        0% { text-shadow: 0 0 0px #fff; }
        8% { text-shadow: 2px 0px #ff004d; }
        12% { text-shadow: -2px 0px #00eaff; }
        16% { text-shadow: 3px 0px #ff004d; }
        20% { text-shadow: -3px 0px #00eaff; }
        22% { text-shadow: 0px 0px #fff; }
        42% { text-shadow: 1px 0px #ff004d; }
        45% { text-shadow: -1px 0px #00eaff; }
        50% { text-shadow: 0 0 0px #fff; }
        100% { text-shadow: 0 0 0px #fff; }
    }

    /* On hover â†’ stronger distortion */
    .static-text:hover {
        animation: glitchHover 0.4s infinite;
    }

    @keyframes glitchHover {
        0% { text-shadow: 0px 0px #fff; }
        33% { text-shadow: 4px 0px #ff004d; }
        66% { text-shadow: -4px 0px #00eaff; }
        100% { text-shadow: 0px 0px #fff; }
    }
</style>

</head>
<body>

<a href="static.html" class="static-text">S T A T ! C</a>

</body>
</html>
