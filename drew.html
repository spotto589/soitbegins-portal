<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$DREW â€” Rise Together</title>

<style>
  :root {
    --neon-pink: #E81D89;
    --neon-pink-soft: rgba(232,29,137,0.55);
    --ink-shadow: rgba(232,29,137,0.85);
  }

  html, body {
    margin: 0;
    width: 100%;
    background: #000;
    color: #fff;
    font-family: system-ui, sans-serif;
  }

  body {
    background-image: url("peacockedit.jpeg");
    background-size: cover;
    background-repeat: repeat-y;
    background-position: center;
  }

  .page {
    padding: 10vh 6vw 14vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 50px;
  }

  /* HERO */
  .hero {
    max-width: 1100px;
    text-align: center;
    background: rgba(0,0,0,0.42);
    padding: 40px 32px;
    border-radius: 18px;
    border: 1px solid rgba(232,29,137,0.3);
    backdrop-filter: blur(3px);
  }

  .heading {
    font-size: clamp(60px, 10vw, 130px);
    font-weight: 900;
    color: var(--neon-pink);
    text-shadow:
      0 0 12px var(--neon-pink-soft),
      0 0 32px rgba(232,29,137,0.38);
  }

  .divider {
    width: 160px;
    height: 3px;
    margin: 14px auto 18px;
    background: var(--neon-pink);
    box-shadow: 0 0 14px var(--neon-pink-soft);
    border-radius: 3px;
  }

  .accordion-wrapper {
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .accordion-item {
    position: relative;
  }

  .accordion-header {
    background: #000;
    border-radius: 14px;
    padding: 20px 26px;
    border: 2px solid var(--neon-pink-soft);
    display: flex;
    justify-content: center;
    cursor: pointer;
    transition: all .25s ease;
    box-shadow: 0 0 18px rgba(232,29,137,0.18);
  }

  .accordion-header:hover {
    border-color: var(--neon-pink);
    box-shadow:
      0 0 28px rgba(232,29,137,0.75),
      0 0 48px rgba(232,29,137,0.35);
    transform: translateY(-2px);
  }

  .accordion-label {
    font-size: clamp(20px, 2.3vw, 28px);
    letter-spacing: 0.18em;
    color: var(--neon-pink);
    text-transform: uppercase;
    text-shadow: 0 0 15px var(--neon-pink-soft);
    position: relative;
    display: inline-block;
  }

  /* ðŸ”¥ Neon Ink Dripping Effect from Letters */
  .accordion-header:hover .accordion-label::before {
    content: "";
    position: absolute;
    left: 50%;
    top: 70%;
    width: 8px;
    height: 8px;
    background: var(--neon-pink);
    border-radius: 50%;
    filter: drop-shadow(0 0 14px var(--ink-shadow));
    animation: dripFall 1.1s ease-in forwards;
  }

  @keyframes dripFall {
    0% { transform: translate(-50%,0) scale(1); opacity: 1; }
    65% { transform: translate(-50%,34px) scale(0.9); opacity: .8; }
    100% { transform: translate(-50%,48px) scale(0.3); opacity: 0; }
  }

  /* Expandable Content */
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    background: rgba(0,0,0,0.85);
    border: 2px solid rgba(232,29,137,0.25);
    border-top: none;
    margin-top: -2px;
    padding: 0 24px;
    border-radius: 0 0 14px 14px;
    transition: max-height .3s ease, padding .25s ease;
  }

  .accordion-content.open {
    max-height: 260px;
    padding: 20px 24px 24px;
  }

  .accordion-text {
    text-align: center;
    line-height: 1.7;
    opacity: 0.92;
  }

</style>
</head>

<body>
<div class="page">

  <!-- HERO -->
  <section class="hero">
    <div class="heading">$DREW</div>
    <div class="divider"></div>
    <p class="subheading">Supporting menâ€™s mental health through community-driven action.</p>
  </section>

  <!-- ACCORDION -->
  <section class="accordion-wrapper">

    <div class="accordion-item">
      <div class="accordion-header">
        <span class="accordion-label">MISSION</span>
      </div>
      <div class="accordion-content"><p class="accordion-text">Our purpose is to start conversationsâ€¦</p></div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        <span class="accordion-label">COMMUNITY</span>
      </div>
      <div class="accordion-content"><p class="accordion-text">Holders lead and vote on initiativesâ€¦</p></div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="window.location='roadmap.html'">
        <span class="accordion-label">ROADMAP</span>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        <span class="accordion-label">NFTS</span>
      </div>
      <div class="accordion-content"><p class="accordion-text">888 genesis access NFTsâ€¦</p></div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header">
        <span class="accordion-label">TOKEN</span>
      </div>
      <div class="accordion-content"><p class="accordion-text">$DREW rewards committed holdersâ€¦</p></div>
    </div>

  </section>
</div>

<script>
document.querySelectorAll('.accordion-item').forEach(item => {
  const header = item.querySelector('.accordion-header');
  const content = item.querySelector('.accordion-content');
  if (!content) return;

  header.addEventListener('click', () => {
    content.classList.toggle('open');
  });
});
</script>

</body>
</html>
