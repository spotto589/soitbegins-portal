<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background-image: url("peacockedit.jpeg"); /* Your blurred peacock wallpaper */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6vh 6vw;
      gap: 24px;
    }

    .card {
      width: 100%;
      max-width: 860px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 14px;
      padding: 26px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
    }

    .card + .card {
      margin-top: 10px;
    }

    .card-body {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      .page {
        padding: 5vh 4vw 6vh;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- BOX 1 -->
    <section class="card">
      <div class="card-body">This is where the paragraph goes.</div>
    </section>

    <!-- BOX 2 -->
    <section class="card">
      <div class="card-body">This is where the paragraph goes.</div>
    </section>

  </div>
</body>
</html>
