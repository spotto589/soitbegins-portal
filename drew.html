<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --neon-pink: #E81D89;
    --neon-pink-soft: rgba(232,29,137,0.4);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    min-height: 100%;
    background: #000;
    font-family: system-ui, sans-serif;
    scroll-behavior: smooth;
    color: #fff;
  }

  body {
    background-image: url("peacockedit.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: repeat-y;
  }

  /* ðŸ”¥ Sticky Top Header */
  .sticky-header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 14px 0;
    backdrop-filter: blur(10px);
    background: rgba(0, 0, 0, 0.4);
    border-bottom: 1px solid rgba(232,29,137,0.25);
    display: flex;
    justify-content: center;
    z-index: 9999;
  }

  /* Fun neon title */
  .top-title {
    font-size: clamp(32px, 7vw, 56px);
    font-weight: 900;
    font-family: "Impact", "Anton", sans-serif;
    letter-spacing: 0.1em;
    color: var(--neon-pink);
    text-transform: uppercase;
    cursor: pointer;
    text-shadow:
      0 0 14px var(--neon-pink-soft),
      0 0 34px rgba(232,29,137,0.6);
    position: relative;
  }

  /* Ink drip from title */
  .top-title:hover::after {
    content: "";
    position: absolute;
    left: 50%;
    top: 80%;
    width: 8px;
    height: 8px;
    background: var(--neon-pink);
    border-radius: 50%;
    filter: drop-shadow(0 0 12px rgba(232,29,137,0.9));
    transform: translateX(-50%);
    animation: dripFall 1.3s ease forwards;
  }

  @keyframes dripFall {
    0% { transform: translate(-50%,0) scale(1); opacity: 1; }
    70% { transform: translate(-50%,40px) scale(0.9); opacity: .8; }
    100% { transform: translate(-50%,60px) scale(0.2); opacity: 0; }
  }

  /* MAIN PAGE LAYOUT */
  .page {
    padding: 18vh 6vw 14vh; /* extra top spacing for sticky header */
    display: flex;
    flex-direction: column;
    gap: 50px;
    align-items: center;
  }

  /* HERO */
  .hero {
    width: 100%;
    max-width: 1100px;
    text-align: center;
    background: rgba(0,0,0,0.42);
    border-radius: 18px;
    padding: 40px 32px;
    border: 1px solid rgba(232,29,137,0.25);
    backdrop-filter: blur(3px);
  }

  .heading {
    font-size: clamp(60px, 10vw, 130px);
    font-weight: 900;
    color: var(--neon-pink);
    text-shadow: 0 0 22px var(--neon-pink-soft);
  }

  .divider {
    width: 160px;
    height: 3px;
    background: var(--neon-pink);
    margin: 14px auto 18px;
    box-shadow: 0 0 18px var(--neon-pink-soft);
    border-radius: 3px;
  }

  .subheading {
    opacity: 0.95;
    line-height: 1.7;
  }

</style>
</head>

<body>

  <section class="hero">
    <div class="heading">$DREW</div>

</div>

</body>
