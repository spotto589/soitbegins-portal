<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREW â€” Purpose</title>

  <style>
    :root {
      --drew-pink: #E81D89;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background-image: url("peacockedit.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      color: #fff;
    }

    /* Darkening overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6vh 6vw;
      gap: 32px;
    }

    /* Clean Neon Pink Title */
    .heading {
      font-size: clamp(44px, 7vw, 96px);
      text-transform: uppercase;
      font-weight: 700;
      color: var(--drew-pink);
      letter-spacing: 0.08em;
      text-shadow: 0 0 15px rgba(232, 29, 137, 0.7);
    }

    /* Two clean text boxes */
    .card {
      width: 100%;
      max-width: 860px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 14px;
      padding: 28px;
      text-align: center;
      border: 2px solid var(--drew-pink);
      box-shadow: 0 0 20px rgba(232, 29, 137, 0.5);
    }

    .card-body {
      font-size: 18px;
      opacity: 0.95;
    }

    @media (max-width: 640px) {
      .page {
        padding: 5vh 4vw 8vh;
      }

      .card {
        padding: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- TITLE -->
    <div class="heading">DREW</div>

    <!-- BOX 1 -->
    <section class="card">
      <div class="card-body">This is where the paragraph goes.</div>
    </section>

    <!-- BOX 2 -->
    <section class="card">
      <div class="card-body">This is where the paragraph goes.</div>
    </section>

  </div>
</body>
</html>
